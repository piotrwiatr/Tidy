{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
    <title>Tidy</title>
    {% block imports%}
    {% endblock %}
</head>
<body>
    <div class="header-wrapper">
      <div class="container" id="header">
          <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
              {% comment %} <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg> {% endcomment %}
              <h1>Tidy</h1>
            </a>
            <div class="col-md-3 text-end">
              <a href="{% url 'main:index'%}"><button type="button" class="btn btn-outline-primary me-2">Home</button></a>
              <a href="{% url 'main:about'%}"><button type="button" class="btn btn-outline-primary">About</button></a>
            </div>
          </header>
      </div>
    </div>
    {% block body %}
    {% endblock %}
    <div class="footer-wrapper">
      <div class="container" id="footer">
          <footer class="py-3">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
              <li class="nav-item"><a href="{% url 'main:index'%}" class="nav-link px-2 text-muted">Home</a></li>
              <li class="nav-item"><a href="{% url 'main:about'%}" class="nav-link px-2 text-muted">About</a></li>
            </ul>
            <p class="text-center text-muted">&copy; 2023 Tidy</p>
          </footer>
      </div>
    </div>
</body>
</html>
